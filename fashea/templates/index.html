<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Register Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/css/register.css">
  </head>
  <body>
	<div id="content">
	  <div class="container">
		<form action="insert.php" method="post" class="form-horizontal" onSubmit="return Check()" name="send">
		  <div class="row">
			<h1 class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 page_title ">Register</h1>
		  </div>
		  <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 register">

           <div class="form-group">
              <label for="username" class="col-sm-4 control-label">Username：</label>
              <div class="col-sm-8">
                <div class="input-group">
                <input type="text" class="form-control" name="username" placeholder="Please input your username.">
               <div class="input-group-addon">
               <span class="glyphicon glyphicon-user"></span>
               </div>
             </div>
            </div>
            </div>
 				<div class="form-group">
				  <label for="password" class="col-sm-4 control-label">Password：</label>
				  <div class="col-sm-8">
					<div class="input-group">
					<input type="password" class="form-control" name="password" placeholder="Please input your password.">
				   <div class="input-group-addon">
				   <span class="glyphicon glyphicon-lock"></span>
				   </div>
				 </div>
				</div>
				</div>
				<div class="form-group">
				  <label for="chkpwd" class="col-sm-4 control-label">Confirm password：</label>
				  <div class="col-sm-8">
					<div class="input-group">
					<input type="password" class="form-control" name="chkpwd" placeholder="Please input your password again.">
				   <div class="input-group-addon">
				   <span class="glyphicon glyphicon-exclamation-sign"></span>
				   </div>
				 </div>
				</div>
				</div>
				<div class="form-group">
				  <label for="emailAddr" class="col-sm-4 control-label">Email：</label>
				  <div class="col-sm-8">
					<div class="input-group">
					<input type="text" class="form-control" name="emailAddr" placeholder="Please input your email.">
				   <div class="input-group-addon">
				   <span class="glyphicon glyphicon-envelope"></span>
				   </div>
				 </div>
				</div>
				</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-3 col-xs-12">
				<button type="reset" class="btn btn-default btn-block"><b>&nbsp&nbspReset&nbsp&nbsp</b>
				  <span class="glyphicon glyphicon-remove"></span></button>
			</div>
			<div class="col-md-3 col-xs-12">
				<button type="submit" class="btn btn-info btn-block"><b>&nbsp&nbspRegister&nbsp&nbsp</b>
				<span class="glyphicon glyphicon-arrow-right"></span></button>
			</div>
		</form>
	  </div>
	</div>
  </body>
</html>
